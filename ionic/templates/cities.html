<ion-view title="Cities" id="page1">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="c in cities" ng-click="showWeather(c)">
                {{c}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
