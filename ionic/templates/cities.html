<ion-view title="Cities" id="page1">
    <ion-nav-buttons side="right">
        <button class="button icon ion-android-add" ng-click="add()"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="c in cities" ng-click="showWeather(c)">
                {{c}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
